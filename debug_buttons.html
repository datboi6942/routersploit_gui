<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Debug Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: #0a0a0a;
            color: #00ffff;
        }
        .test-button {
            margin: 10px;
            padding: 10px 20px;
            background: #001122;
            color: #00ffff;
            border: 1px solid #00ffff;
            cursor: pointer;
            border-radius: 5px;
        }
        .test-button:hover {
            background: #002244;
            box-shadow: 0 0 10px #00ffff;
        }
        .test-button:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }
        .log-area {
            background: #111;
            color: #0f0;
            padding: 10px;
            border: 1px solid #333;
            height: 300px;
            overflow-y: scroll;
            font-family: monospace;
            margin-top: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #1a3d1a; color: #4ade80; }
        .error { background: #3d1a1a; color: #ef4444; }
        .warning { background: #3d3d1a; color: #facc15; }
    </style>
</head>
<body>
    <h1>üîß RouterSploit Button Debug Test</h1>
    
    <div class="status" id="status">
        <h3>üöÄ Initializing Button Test...</h3>
    </div>
    
    <div>
        <h3>Test Buttons:</h3>
        <button class="test-button" onclick="testClick('Test Button 1')">Test Button 1</button>
        <button class="test-button" onclick="testClick('Test Button 2')">Test Button 2</button>
        <button class="test-button" id="testButton3">Test Button 3 (Event Listener)</button>
        <button class="test-button" onclick="testRouterSploitButtons()">Test RouterSploit Buttons</button>
        <button class="test-button" onclick="testJavaScriptLoad()">Test JavaScript Loading</button>
        <button class="test-button" onclick="clearLog()">Clear Log</button>
    </div>
    
    <div>
        <h3>RouterSploit Buttons Test:</h3>
        <button id="runBtn" class="test-button">Run Button</button>
        <button id="stopBtn" class="test-button">Stop Button</button>
        <button id="startAutoOwnBtn" class="test-button">Start Auto-Own</button>
        <button id="clearOutputBtn" class="test-button">Clear Output</button>
    </div>
    
    <div class="log-area" id="logArea"></div>
    
    <script>
        let logCount = 0;
        
        function log(message, type = 'info') {
            const logArea = document.getElementById('logArea');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ef4444' : type === 'warning' ? '#facc15' : type === 'success' ? '#4ade80' : '#00ffff';
            
            logArea.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logArea.scrollTop = logArea.scrollHeight;
            logCount++;
        }
        
        function clearLog() {
            document.getElementById('logArea').innerHTML = '';
            logCount = 0;
            log('Log cleared', 'info');
        }
        
        function testClick(buttonName) {
            log(`‚úÖ ${buttonName} clicked successfully!`, 'success');
        }
        
        function testRouterSploitButtons() {
            log('üîç Testing RouterSploit button accessibility...', 'info');
            
            const buttons = [
                'runBtn',
                'stopBtn', 
                'startAutoOwnBtn',
                'clearOutputBtn'
            ];
            
            buttons.forEach(buttonId => {
                const btn = document.getElementById(buttonId);
                if (btn) {
                    log(`‚úÖ Found button: ${buttonId}`, 'success');
                    
                    // Test if button is clickable
                    const computedStyle = window.getComputedStyle(btn);
                    log(`   - Pointer events: ${computedStyle.pointerEvents}`, 'info');
                    log(`   - Display: ${computedStyle.display}`, 'info');
                    log(`   - Visibility: ${computedStyle.visibility}`, 'info');
                    log(`   - Disabled: ${btn.disabled}`, 'info');
                    
                    // Add test event listener
                    try {
                        btn.addEventListener('click', () => {
                            log(`üéØ ${buttonId} clicked via event listener!`, 'success');
                        });
                        log(`   - Event listener added successfully`, 'success');
                    } catch (error) {
                        log(`   - Error adding event listener: ${error.message}`, 'error');
                    }
                } else {
                    log(`‚ùå Button not found: ${buttonId}`, 'error');
                }
            });
        }
        
        function testJavaScriptLoad() {
            log('üîç Testing JavaScript environment...', 'info');
            
            // Test basic DOM functions
            try {
                const testElement = document.createElement('div');
                log('‚úÖ document.createElement works', 'success');
            } catch (error) {
                log(`‚ùå document.createElement failed: ${error.message}`, 'error');
            }
            
            // Test event listeners
            try {
                const testBtn = document.createElement('button');
                testBtn.addEventListener('click', () => {});
                log('‚úÖ addEventListener works', 'success');
            } catch (error) {
                log(`‚ùå addEventListener failed: ${error.message}`, 'error');
            }
            
            // Test fetch API
            if (typeof fetch !== 'undefined') {
                log('‚úÖ fetch API available', 'success');
            } else {
                log('‚ùå fetch API not available', 'error');
            }
            
            // Test console
            if (typeof console !== 'undefined') {
                log('‚úÖ console available', 'success');
            } else {
                log('‚ùå console not available', 'error');
            }
            
            // Check for RouterSploit objects
            if (typeof window.routerSploitGUI !== 'undefined') {
                log('‚úÖ window.routerSploitGUI found', 'success');
            } else {
                log('‚ö†Ô∏è window.routerSploitGUI not found', 'warning');
            }
            
            if (typeof window.effectsManager !== 'undefined') {
                log('‚úÖ window.effectsManager found', 'success');
            } else {
                log('‚ö†Ô∏è window.effectsManager not found', 'warning');
            }
        }
        
        // Initialize test
        document.addEventListener('DOMContentLoaded', () => {
            log('üöÄ Debug test page loaded', 'success');
            document.getElementById('status').innerHTML = '<h3 class="success">‚úÖ Ready for testing</h3>';
            
            // Setup event listener for test button 3
            document.getElementById('testButton3').addEventListener('click', () => {
                testClick('Test Button 3 (Event Listener)');
            });
            
            log('üîß Click "Test RouterSploit Buttons" to analyze button issues', 'info');
        });
        
        // Log any JavaScript errors
        window.addEventListener('error', (event) => {
            log(`‚ùå JavaScript Error: ${event.message} (${event.filename}:${event.lineno})`, 'error');
        });
    </script>
</body>
</html>
