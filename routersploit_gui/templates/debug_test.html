<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test - RouterSploit GUI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .test-area {
            padding: 20px;
            margin: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        .module-tree-test {
            background: #f8f9fa;
            padding: 10px;
            margin: 10px 0;
        }
        .tree-node {
            padding: 5px;
            cursor: pointer;
            border: 1px solid #ddd;
            margin: 2px 0;
        }
        .tree-children {
            margin-left: 20px;
            border-left: 2px solid #007bff;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RouterSploit GUI - Debug Test Page</h1>
        
        <div class="test-area">
            <h3>JavaScript Loading Test</h3>
            <button id="testBtn1" class="btn btn-primary">Test Basic Alert</button>
            <button id="testBtn2" class="btn btn-success" onclick="testFunction()">Test Function Call</button>
        </div>

        <div class="test-area">
            <h3>Module Tree Test</h3>
            <div class="module-tree-test">
                <div class="tree-node category" onclick="testToggle('test-category')">
                    <i class="fas fa-folder"></i> Test Category
                    <div id="test-category" class="tree-children" style="display: none;">
                        <div class="tree-node">Test Module 1</div>
                        <div class="tree-node">Test Module 2</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="test-area">
            <h3>RouterSploit GUI Class Test</h3>
            <button id="testGuiBtn" class="btn btn-warning">Test GUI Instance</button>
            <div id="testResults"></div>
        </div>

        <div class="test-area">
            <h3>Console Log Monitor</h3>
            <p>Check browser console for debug messages. Press F12 to open developer tools.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}?v=20250116-fixed-v2"></script>
    
    <script>
        console.log('üß™ Debug test page loaded');
        
        // Test basic functionality
        document.getElementById('testBtn1').addEventListener('click', function() {
            alert('Basic JavaScript is working!');
        });
        
        function testFunction() {
            alert('Function calls are working!');
        }
        
        function testToggle(categoryId) {
            const element = document.getElementById(categoryId);
            if (element.style.display === 'none') {
                element.style.display = 'block';
                alert('Category expanded: ' + categoryId);
            } else {
                element.style.display = 'none';
                alert('Category collapsed: ' + categoryId);
            }
        }
        
        // Test RouterSploit GUI instance
        document.getElementById('testGuiBtn').addEventListener('click', function() {
            const results = document.getElementById('testResults');
            
            if (typeof window.routerSploitGUI !== 'undefined') {
                results.innerHTML = '<div class="alert alert-success">‚úÖ RouterSploit GUI instance found!</div>';
                
                if (typeof window.routerSploitGUI.toggleCategory === 'function') {
                    results.innerHTML += '<div class="alert alert-success">‚úÖ toggleCategory method exists!</div>';
                } else {
                    results.innerHTML += '<div class="alert alert-danger">‚ùå toggleCategory method not found!</div>';
                }
                
                if (typeof window.routerSploitGUI.loadModules === 'function') {
                    results.innerHTML += '<div class="alert alert-success">‚úÖ loadModules method exists!</div>';
                } else {
                    results.innerHTML += '<div class="alert alert-danger">‚ùå loadModules method not found!</div>';
                }
            } else {
                results.innerHTML = '<div class="alert alert-danger">‚ùå RouterSploit GUI instance not found!</div>';
            }
        });
        
        // Log when script finishes loading
        console.log('üß™ Debug test script initialization complete');
        
        // Check if RouterSploit GUI loaded
        setTimeout(function() {
            if (typeof window.routerSploitGUI !== 'undefined') {
                console.log('‚úÖ RouterSploit GUI instance available');
            } else {
                console.log('‚ùå RouterSploit GUI instance NOT available');
            }
        }, 2000);
    </script>
</body>
</html>
