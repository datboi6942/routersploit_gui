<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RouterSploit Console Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-12">
                <h1><i class="fas fa-terminal text-neon"></i> RouterSploit Console Test</h1>
                
                <!-- Console Panel -->
                <div class="card h-100 slide-up">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-terminal text-neon"></i> RouterSploit Console
                            <span id="consoleStatus" class="badge bg-secondary ms-2">
                                <i class="fas fa-circle"></i> Connecting...
                            </span>
                        </h5>
                        <div class="mt-2">
                            <button id="clearConsoleBtn" class="btn btn-sm btn-outline-secondary">
                                <i class="fas fa-trash"></i> Clear
                            </button>
                            <button id="testConnectionBtn" class="btn btn-sm btn-outline-info">
                                <i class="fas fa-wifi"></i> Test Connection
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-0 d-flex flex-column" style="height: 600px;">
                        <!-- Console Output -->
                        <div id="consoleOutput" class="console-output flex-grow-1 p-3">
                            <div class="console-line text-neon">
                                <span class="text-info">RouterSploit Console Test</span><br>
                                <span class="text-muted typing-effect">Initializing...</span>
                            </div>
                        </div>
                        
                        <!-- Console Input -->
                        <div class="console-input-area p-3">
                            <div class="input-group">
                                <span id="consolePrompt" class="input-group-text bg-dark text-light font-monospace console-prompt">rsf &gt;</span>
                                <input type="text" id="consoleInput" class="form-control font-monospace" 
                                       placeholder="Enter command..." autocomplete="off" disabled>
                                <button id="consoleSendBtn" class="btn btn-primary" disabled>
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                            <small class="text-muted mt-1 d-block">
                                <i class="fas fa-info-circle"></i> 
                                Use "help" for available commands. Press Tab for completion, Up/Down for history.
                            </small>
                        </div>
                    </div>
                </div>
                
                <!-- Debug Info -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h6><i class="fas fa-bug"></i> Debug Information</h6>
                    </div>
                    <div class="card-body">
                        <div id="debugInfo" class="font-monospace small">
                            <div>Waiting for console debugger initialization...</div>
                        </div>
                        <button id="refreshDebugBtn" class="btn btn-sm btn-outline-warning mt-2">
                            <i class="fas fa-refresh"></i> Refresh Debug Info
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="/static/js/console-debug.js"></script>
    <script>
        // Additional debug functionality
        document.addEventListener('DOMContentLoaded', () => {
            // Test connection button
            const testConnectionBtn = document.getElementById('testConnectionBtn');
            if (testConnectionBtn) {
                testConnectionBtn.addEventListener('click', () => {
                    if (window.consoleDebugger) {
                        window.consoleDebugger.testConnection();
                        updateDebugInfo();
                    }
                });
            }
            
            // Refresh debug info button
            const refreshDebugBtn = document.getElementById('refreshDebugBtn');
            if (refreshDebugBtn) {
                refreshDebugBtn.addEventListener('click', updateDebugInfo);
            }
            
            // Update debug info periodically
            setInterval(updateDebugInfo, 2000);
        });
        
        function updateDebugInfo() {
            const debugInfo = document.getElementById('debugInfo');
            if (!debugInfo) return;
            
            if (window.consoleDebugger) {
                const status = window.consoleDebugger.getStatus();
                debugInfo.innerHTML = `
                    <div><strong>Socket Connected:</strong> ${status.socketConnected ? '✅ Yes' : '❌ No'}</div>
                    <div><strong>Console Connected:</strong> ${status.consoleConnected ? '✅ Yes' : '❌ No'}</div>
                    <div><strong>Current Prompt:</strong> ${status.currentPrompt}</div>
                    <div><strong>Command History:</strong> ${status.commandHistory} commands</div>
                    <div><strong>Socket.IO Available:</strong> ${typeof io !== 'undefined' ? '✅ Yes' : '❌ No'}</div>
                    <div><strong>Debugger Available:</strong> ${window.consoleDebugger ? '✅ Yes' : '❌ No'}</div>
                    <div><strong>Timestamp:</strong> ${new Date().toLocaleTimeString()}</div>
                `;
            } else {
                debugInfo.innerHTML = `
                    <div><strong>Console Debugger:</strong> ❌ Not initialized</div>
                    <div><strong>Socket.IO Available:</strong> ${typeof io !== 'undefined' ? '✅ Yes' : '❌ No'}</div>
                    <div><strong>Timestamp:</strong> ${new Date().toLocaleTimeString()}</div>
                `;
            }
        }
    </script>
</body>
</html>
